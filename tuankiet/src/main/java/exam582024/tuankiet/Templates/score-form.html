<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Add Score</title>
</head>
<body>
<h1>Add Score</h1>
<form th:action="@{/scores}" th:object="${score}" method="post">
    <label for="student">Student:</label>
    <select id="student" th:field="*{student}">
        <option th:each="student : ${students}" th:value="${student}" th:text="${student.studentName}"></option>
    </select>
    <br/>
    <label for="subject">Subject:</label>
    <select id="subject" th:field="*{subject}">
        <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject.subjectName}"></option>
    </select>
    <br/>
    <label for="score1">Score 1:</label>
    <input type="number" id="score1" th:field="*{score1}"/>
    <br/>
    <label for="score2">Score 2:</label>
    <input type="number" id="score2" th:field="*{score2}"/>
    <br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
