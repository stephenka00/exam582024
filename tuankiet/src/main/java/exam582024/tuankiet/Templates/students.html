<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org
http://www.thymeleaf.org " lang="">
<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
</head>
<body>
<h1>Student Information</h1>
<a th:href="@{/students/new}">+ Student</a>
<table border="1">
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Address</th>
        <th>Subject ID</th>
        <th>Subject Name</th>
        <th>Score 1</th>
        <th>Score 2</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.studentName}"></td>
        <td th:text="${student.address}"></td>
        <td th:each="score : ${student.scores}" th:text="${score.subject.subjectId}"></td>
        <td th:each="score : ${student.scores}" th:text="${score.subject.subjectName}"></td>
        <td th:each="score : ${student.scores}" th:text="${score.score1}"></td>
        <td th:each="score : ${student.scores}" th:text="${score.score2}"></td>
        <td th:each="score : ${student.scores}"
            th:text="${#numbers.formatDecimal((0.3 * score.score1) + (0.7 * score.score2), 2, 'POINT')} + ' ' + (0.3 * score.score1 + 0.7 * score.score2 >= 8.0 ? 'A' : (0.3 * score.score1 + 0.7 * score.score2 >= 6.0 ? 'B' : (0.3 * score.score1 + 0.7 * score.score2 >= 4.0 ? 'D' : 'F'))}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
